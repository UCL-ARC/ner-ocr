ocr:
  max_side_limit: 1500
  ocr_timeout: 400
  use_doc_orientation_classify: false
  use_doc_unwarping: false
  use_textline_orientation: false
  return_word_box: true
  device: cpu

transformer_ocr:
  model: "LARGE_HANDWRITTEN"
  device: cpu

queries:
  - task: "Extract address"
    query_type: "semantic"
    query_kwargs:
      text: "address"
      threshold: 0.9
      search_type: "fuzzy"
      search_padding: 50.0

entity_extraction:
  model: "QWEN3_1_7B"
  device: "cpu"
  entities:
    - AddressEntityList
  line_threshold: 10  # Y-distance threshold for grouping items on the same line
  gap_threshold: 40  # Y-distance threshold for inserting paragraph breaks
  
